 
<html>
  <head>
    <title>Hand Gesture App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
  <div class="container">
    <center>
      <h3 class="btn btn-warning heading">Hand Gesture App<br>
        <span>&#128076;</span>
        <span>&#128077;</span>
        <span>&#9996;</span>
      </h3>
      <br><br>
      <p style="font-size: 22px; color:darkolivegreen;">Take your selfie to check the hand gesture
      	<br>
        <b style="color: rgb(0, 68, 255)">Is it amazing?</b>
        <br>
        <b style="color: black">Is it best?</b>
        <br>
        <b style="color: red">Is it success?</b>
        <br>
      </p>
      <div class="col-xs-12 col-md-4 col-sm-12">
        <label>Webcam View</label>
        <div id="camera"></div>
        <br>
        <button onclick="takesnapshot()" class="button1">Capture Image</button>
      </div>
      <div class="col-md-4 col-xs-12 col-sm-12">
        <label>Prediction 1</label>
        <p class="emotion_name" id="result_emotion_name"></p>
        <p class="emoji" id="update_emoji"></p>
        <br>
        <label>Prediction 2</label>
        <p class="emotion_name" id="result_emotion_name2"></p>
        <p class="emoji" id="update_emoji2"></p>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <br>
        <div id="result"></div>
        <br>
        <button onclick="identifyimage()" class="button1">Identify Image</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
